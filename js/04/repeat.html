<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var sum1 = 0;
        var sum2 = 0;

        for(var i = 1; i < 6; i++) {
            sum1 += i;
        }
        for(var i = 1; i < 101; i++) {
            sum2 += i;
        }
        document.write("1부터 5까지 더하면 "+sum1);
        document.write("<br>1부터 100까지 더하면 "+sum2);

    </script>
</body>
</html>
